<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleByDIVYA</title>
    <link rel="stylesheet" href="formal.css">
    <link rel="icon" href="designs/Log.png" type="image/png" />

    <!-- Open Graph / WhatsApp / Facebook -->
    <meta property="og:title" content="Style By DIVYA" />
    <meta property="og:description" content="Discover your style with Divya’s fashion picks!" />
    <meta property="og:image" content="https://www.stylebydivya.in/designs/preview.png" />
    <meta property="og:url" content="https://www.stylebydivya.in/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (also supports WhatsApp preview fallback) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Style By DIVYA" />
    <meta name="twitter:description" content="Discover your style with Divya’s fashion picks!" />
    <meta name="twitter:image" content="https://www.stylebydivya.in/designs/preview.png" />
</head>
<body>
    <div id="carousel-container">
        <div class="logo">
            <img src="model/logo.png" alt="StyleByDivya Logo">
        </div>
        <header>
            <nav>
                <a href="index.html" target="_blank" rel="noopener noreferrer">Vintage</a>
                <a href="#">Women</a>
                <a href="#">Collection</a>
                <a href="#">About</a>
            </nav>
        </header>

        <main>
            <h1>Where style meets innovative ways of meeting new fashion</h1>
            <div class="carousel">
                <div class="carousel-item">
                    <img src="model/M1E.png" alt="Model 1">
                </div>
                <div class="carousel-item">
                    <img src="model/M2E.png" alt="Model 2">
                </div>
                <div class="carousel-item">
                    <img src="model/M4E.png" alt="Model 3">
                </div>
                <div class="carousel-item">
                    <img src="model/M4E.png" alt="Model 4">
                </div>
                <div class="carousel-item">
                    <img src="model/M5E.png" alt="Model 5">
                </div>
            </div>
        </main>
    </div>
    <script src="formal.js"></script>
</body>
</html>
